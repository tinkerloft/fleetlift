apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sandbox-isolation
  namespace: sandbox-isolated
spec:
  # Apply to all pods in namespace.
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  # Deny all ingress.
  ingress: []
  # Allow egress to HTTPS (443) only.
  egress:
    - ports:
        - protocol: TCP
          port: 443
